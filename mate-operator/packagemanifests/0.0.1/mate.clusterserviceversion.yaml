apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "deploy.delv.com/v1alpha1",
          "kind": "MateDeploy",
          "metadata": {
            "name": "matedeploy-sample"
          },
          "spec": {
            "namespace": "my-namespace",
            "sourceMarketplace": "redhat-operators",
            "sourceNamespace": "openshift-marketplace"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.2.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
  name: mate.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: KeycloakBackup
      name: keycloakbackups.keycloak.org
      version: v1alpha1
    - kind: KeycloakClient
      name: keycloakclients.keycloak.org
      version: v1alpha1
    - kind: KeycloakRealm
      name: keycloakrealms.keycloak.org
      version: v1alpha1
    - kind: Keycloak
      name: keycloaks.keycloak.org
      version: v1alpha1
    - kind: KeycloakUser
      name: keycloakusers.keycloak.org
      version: v1alpha1
    - kind: MateDeploy
      name: matedeploys.deploy.delv.com
      version: v1alpha1
  description: test operator for mate
  displayName: mate-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - deploy.delv.com
          resources:
          - matedeploys
          - matedeploys/status
          - matedeploys/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: mate-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=mate
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/brejohns/mate-operator-bundle:0.0.1
                name: manager
                resources: {}
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - test
  - mate
  links:
  - name: Mate
    url: https://mate.domain
  maintainers:
  - email: brejohns@redhat.com
    name: brett
  maturity: alpha
  provider:
    name: SDBrett
  version: 0.0.1
